<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 11.1</title>
    <script>
        // membuat array fruits
        let fruits = ["apel", "mangga", "jeruk"];
        console.log(fruits[0] + fruits [1] + fruits [2]);

        // menampilkan semua data array dengan looping for
        for (let i = 0; i <= fruits.length; i++) {
            console.log(fruits[i]);
        }
        console.log("")
        fruits.push("anggur","durian"); //untuk menambahkan data pada array
        fruits.sort(); //untuk mengurutkan A-Z
        fruits.pop(); //untuk menghapus data array paling akhir 

        for (let i = 0; i < fruits.length; i++) {
            console.log(fruits[i])
        }

        //  object
        let mobil = {
            tipe: "turismo",
            merek: "lamborghini",
            tahun: 2009,
            warna: "merah",
            jalan: function () {
                console.log("breeemmmm.....");
            },
        };
         console.log(mobil.merek);
    </script>
</head>
<body>
    <h1>belajar array</h1>
</body>
</html>
